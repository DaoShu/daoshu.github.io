    <section class="game container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h4>2048小游戏</h4>
                <!--按钮触发模态框-->
                <button class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#myModal">
                    点击启动游戏
                </button>

                <!--模态框-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close"
                                        data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    2048游戏(使用 ↑↓←→ 来移动方块)
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div id="grade">分数：
                                    <span id="score">0</span>
                                    本次最高分：
                                    <span id="gfscore">0</span>
                                </div>
                                <div id="gridPanel">
                                </div>
                                <div id="gameOver">
                                    <div></div>
                                    <p>
                                        Game Over!<br>
                                        分数：<span id="finalScore"></span><br>
                                        本次最高分：<span id="zfinalScore"></span><br>
                                        <a class="btn btn-success" onclick="game.start()">再玩一次！</a>
                                    </p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#" data-dismiss="modal" onclick="game.start()" class="btn btn-danger btn-block">离开游戏</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
